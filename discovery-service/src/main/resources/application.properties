server.port=8761

eureka.instance.hostname=localhost

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.eviction-interval-timer-in-ms=1000
eureka.server.enableSelfPreservation=false
eureka.server.response-cache-update-interval-ms=1000

logging.level.root=WARN
logging.level.org.springframework.boot.context.embedded.tomcat.TomcatEmbeddedServletContainer=INFO
logging.level.org.org.springframework.boot.context.embedded.undertow.UndertowEmbeddedServletContainer=INFO